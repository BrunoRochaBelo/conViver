name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore conViver.sln
      - name: Build
        run: dotnet build conViver.sln --no-restore --configuration Release
      - name: Test
        run: dotnet test conViver.Tests/conViver.Tests.csproj --no-build --configuration Release
      - name: Check HTML routes
        shell: pwsh
        run: ./scripts/check-html-routes.ps1
