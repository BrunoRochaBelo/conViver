<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>conViver - Login</title>
    <script>
      const t = localStorage.getItem('cv_theme');
      if (t) document.documentElement.setAttribute('data-theme', t);
    </script>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="login-page">
    <div class="login-page__container">
        <div class="login-card cv-card"> <!-- Reutilizando cv-card e adicionando login-card para estilos especÃ­ficos -->
            <h1 class="login-card__title">Bem-vindo ao conViver</h1>
            <p class="login-card__subtitle">Acesse sua conta para continuar</p>
            <form id="loginForm" class="login-form">
                <div class="login-form__input-group">
                    <label for="email" class="login-form__label">Email:</label>
                    <input type="email" id="email" name="email" class="cv-input" placeholder="seu@email.com" required>
                </div>
                <div class="login-form__input-group">
                    <label for="password" class="login-form__label">Senha:</label>
                    <input type="password" id="password" name="password" class="cv-input" placeholder="Sua senha" required>
                </div>
                <button type="submit" id="loginButton" class="login-form__button cv-button cv-button--primary">Entrar</button>
                <div id="loginFeedback" class="cv-alert cv-alert--error cv-alert--hidden" aria-live="polite"></div>
            </form>
            <div class="login-form__links">
                <a href="forgot-password.html" class="login-form__link">Esqueceu a senha?</a>
                <span class="login-form__link-separator">|</span>
                <a href="register.html" class="login-form__link">Criar conta</a>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
