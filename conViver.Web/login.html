<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>conViver - Login</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="cv-container login__container">
        <form class="cv-card login__form js-login-form">
            <h1>Entrar</h1>
            <label class="login__label">E-mail
                <input type="email" class="login__input js-email" required />
            </label>
            <label class="login__label">Senha
                <input type="password" class="login__input js-senha" required />
            </label>
            <button class="login__button" type="submit">Acessar</button>
        </form>
    </main>
    <script type="module" src="js/login.js"></script>
</body>
</html>
