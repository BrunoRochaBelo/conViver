<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>conViver - Perfil</title>
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Layout (header, menu e navegação) será injetado por layout.js -->
    <main class="cv-container perfil-main">
        <h1 class="perfil-title">Configurações do Perfil</h1>
        <form class="perfil-form">
            <div class="perfil-form-group">
                <label for="profilePhoto">Foto:</label>
                <input type="file" id="profilePhoto" class="cv-input">
            </div>
            <div class="perfil-form-group">
                <label for="notifications">Notificações:</label>
                <select id="notifications" class="cv-input">
                    <option value="all">Todas</option>
                    <option value="important">Apenas importantes</option>
                    <option value="none">Nenhuma</option>
                </select>
            </div>
            <div class="perfil-form-group">
                <label for="themeSelect">Tema:</label>
                <select id="themeSelect" class="cv-input">
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                </select>
            </div>
            <button type="submit" class="cv-button cv-button--primary">Salvar</button>
        </form>
    </main>

    <script type="module" src="/js/layout.js"></script>
</body>
</html>
