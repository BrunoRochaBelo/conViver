<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>conViver - Criar Conta</title>
    <script>
      const t = localStorage.getItem('cv_theme');
      if (t) document.documentElement.setAttribute('data-theme', t);
    </script>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="login-page"> {/* Assuming login-page styles are suitable */}
    <div class="login-page__container">
        <div class="login-card cv-card">
            <h1 class="login-card__title">Criar Nova Conta</h1>
            <p class="login-card__subtitle">Preencha os campos abaixo para se registrar.</p>
            <form id="registerForm" class="login-form">
                <div class="login-form__input-group">
                    <label for="name" class="login-form__label visually-hidden">Nome Completo:</label>
                    <input type="text" id="name" name="name" class="cv-input" placeholder="Seu nome completo" required autocomplete="name">
                </div>
                <div class="login-form__input-group">
                    <label for="email" class="login-form__label visually-hidden">Email:</label>
                    <input type="email" id="email" name="email" class="cv-input" placeholder="Seu e-mail" required autocomplete="email">
                </div>
                <div class="login-form__input-group">
                    <label for="password" class="login-form__label visually-hidden">Senha:</label>
                    <input type="password" id="password" name="password" class="cv-input" placeholder="Crie uma senha (mín. 6 caracteres)" required autocomplete="new-password">
                </div>
                <div class="login-form__input-group">
                    <label for="confirmPassword" class="login-form__label visually-hidden">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="cv-input" placeholder="Confirme sua senha" required autocomplete="new-password">
                </div>
                <button type="submit" id="submitButton" class="login-form__button cv-button cv-button--primary cv-button--large">Registrar</button>
                <div id="feedback" class="cv-alert cv-alert--hidden" role="alert" aria-live="assertive"></div>
            </form>
            <div class="login-form__links" id="loginLinkContainer">
                <a href="login.html" class="login-form__link">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
