<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>conViver - Redefinir Senha</title>
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="login-page"> {/* Assuming login-page styles are suitable */}
    <div class="login-page__container">
        <div class="login-card cv-card">
            <h1 class="login-card__title">Redefinir Senha</h1>
            <p class="login-card__subtitle">Crie uma nova senha para sua conta.</p>
            <form id="resetPasswordForm" class="login-form">
                <div class="login-form__input-group">
                    <label for="newPassword" class="login-form__label">Nova Senha:</label>
                    <input type="password" id="newPassword" name="newPassword" class="cv-input" placeholder="Digite a nova senha" required>
                </div>
                <div class="login-form__input-group">
                    <label for="confirmPassword" class="login-form__label">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="cv-input" placeholder="Confirme a nova senha" required>
                </div>
                <button type="submit" id="submitButton" class="login-form__button cv-button cv-button--primary">Redefinir Senha</button>
                <div id="feedback" class="cv-alert" style="display: none; margin-top: 15px;" aria-live="polite"></div>
            </form>
             <div class="login-form__links" id="loginLinkContainer" style="display: none;">
                <a href="login.html" class="login-form__link">Ir para Login</a>
            </div>
        </div>
    </div>
    <script src="/js/config.js"></script>
    <script type="module" src="/js/reset-password.js"></script>
</body>
</html>
