<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>conViver - Redefinir Senha</title>
    <script>
      const t = localStorage.getItem('cv_theme');
      if (t) document.documentElement.setAttribute('data-theme', t);
    </script>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="login-page"> {/* Assuming login-page styles are suitable */}
    <div class="login-page__container">
        <div class="login-card cv-card">
            <h1 class="login-card__title">Redefinir Senha</h1>
            <p class="login-card__subtitle">Crie uma nova senha para sua conta.</p>
            <form id="resetPasswordForm" class="login-form">
                <div class="login-form__input-group">
                    <label for="newPassword" class="login-form__label visually-hidden">Nova Senha:</label>
                    <input type="password" id="newPassword" name="newPassword" class="cv-input" placeholder="Digite a nova senha" required autocomplete="new-password">
                </div>
                <div class="login-form__input-group">
                    <label for="confirmPassword" class="login-form__label visually-hidden">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="cv-input" placeholder="Confirme a nova senha" required autocomplete="new-password">
                </div>
                <button type="submit" id="submitButton" class="login-form__button cv-button cv-button--primary cv-button--large">Redefinir Senha</button>
                <div id="feedback" class="cv-alert cv-alert--hidden" role="alert" aria-live="assertive"></div>
            </form>
             <div class="login-form__links" id="loginLinkContainer" style="display: none;"> <!-- JS will show this on success -->
                <a href="login.html" class="login-form__link">Ir para Login</a>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/reset-password.js"></script>
</body>
</html>
