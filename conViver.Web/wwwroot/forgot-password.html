<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>conViver - Recuperar Senha</title>
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="login-page"> {/* Assuming login-page styles are suitable */}
    <div class="login-page__container">
        <div class="login-card cv-card">
            <h1 class="login-card__title">Recuperar Senha</h1>
            <p class="login-card__subtitle">Informe seu e-mail para enviarmos um link de recuperação.</p>
            <form id="forgotPasswordForm" class="login-form">
                <div class="login-form__input-group">
                    <label for="email" class="login-form__label">Email:</label>
                    <input type="email" id="email" name="email" class="cv-input" placeholder="seu@email.com" required>
                </div>
                <button type="submit" id="submitButton" class="login-form__button cv-button cv-button--primary">Enviar Link</button>
                <div id="feedback" class="cv-alert cv-alert--hidden" style="margin-top: 15px;" aria-live="polite"></div>
            </form>
            <div class="login-form__links">
                <a href="login.html" class="login-form__link">Voltar para Login</a>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
