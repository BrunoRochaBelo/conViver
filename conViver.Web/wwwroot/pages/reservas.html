<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>conViver - Reservas</title>
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="cv-header">
        <div class="cv-container cv-header__container">
            <h1>conViver</h1>
            <button id="userMenuButton" class="user-avatar"></button>
        </div>
    </header>
    <div id="userMenuModal" class="cv-modal user-menu-modal">
        <div class="cv-modal-content">
            <span class="cv-modal-close" id="userMenuClose">&times;</span>
            <ul class="user-menu-list">
                <li><button id="toggleThemeButton" class="cv-button">Alterar Tema</button></li>
                <li><button id="goProfileButton" class="cv-button">Gerenciar Perfil</button></li>
                <li><button id="userLogoutButton" class="cv-button">Logout</button></li>
            </ul>
        </div>
    </div>
    <nav id="mainNav"></nav>
    <main class="cv-container">
        <section class="reservas__calendar js-calendario">
            <h2 class="reservas__title">Agenda das √Åreas Comuns</h2>
            <div class="cv-card reservas__day">Dia 1</div>
            <div class="cv-card reservas__day">Dia 2</div>
        </section>
        <section class="reservas__solicitar">
            <h2 class="reservas__title">Solicitar Reserva</h2>
            <form class="reservas__form js-reserva-form">
                <label class="reservas__label">
                    Data:
                    <input type="date" class="reservas__input js-reserva-data" />
                </label>
                <button class="reservas__button" type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script type="module" src="../js/nav.js"></script>
    <script type="module" src="../js/userMenu.js"></script>
    <script type="module" src="../js/reservas.js"></script>
</body>
</html>
